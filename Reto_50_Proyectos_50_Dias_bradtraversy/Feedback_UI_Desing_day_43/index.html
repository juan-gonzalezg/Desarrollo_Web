<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback UI Desing</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="principal">
      <p><strong>How satisfied are you with our customer support performance?</strong></p>
      <div>
         <button type="button" class="calificacion"><small>Unhappy</small></button>
         <button type="button" class="calificacion"><small>Neutral</small></button>
         <button type="button" class="calificacion"><small>Satisfied</small></button>
      </div>
      <button type="button">Send Review</button>
   </section>
   <section id="agradecimiento">
      <p><strong>Thank You!</strong> <br> <br> <strong>Feedback: Satisfied</strong></p>
      <p>We'll use your feedback to improve our customer support</p>
   </section>
</body>
</html>
