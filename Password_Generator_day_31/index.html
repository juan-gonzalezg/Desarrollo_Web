<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="main">
      <h1>Password Generator</h1>
      <div>
         <span></span>
         <button class="copiar"><img src="/Password_Generator_day_31/svg/copy-outline-svgrepo-com.svg" alt="copy"></button>
      </div>
      <section class="opciones">
         <label>Password Length</label>
         <input type="number" min="1" max="20" step="1" id="numero">
      </section>
      <section class="opciones">
         <label>Include uppercase letters</label>
         <input type="checkbox" class="seleccion">
      </section>
      <section class="opciones">
         <label>Include lowercase letters</label>
         <input type="checkbox" class="seleccion">
      </section>
      <section class="opciones">
         <label>Include numbers</label>
         <input type="checkbox" class="seleccion">
      </section>
      <section class="opciones">
         <label>Include symbols</label>
         <input type="checkbox" class="seleccion">
      </section>
      <button class="generador">Generate Password</button>
   </section>
</body>
</html>
